<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="A modern, production-grade calculator application built with TypeScript"
    />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Calculator | Production-Grade Calculator App</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calculator-container" role="main">
      <div class="calculator" role="application" aria-label="Calculator">
        <div class="display" role="region" aria-label="Calculator display">
          <div
            class="previous-operand"
            id="previous-operand"
            aria-label="Previous calculation"
            aria-live="polite"
          ></div>
          <div
            class="current-operand"
            id="current-operand"
            aria-label="Current value"
            aria-live="assertive"
          >
            0
          </div>
        </div>

        <div class="buttons" role="group" aria-label="Calculator buttons">
          <button class="btn function" data-action="clear" aria-label="Clear all">AC</button>
          <button class="btn function" data-action="delete" aria-label="Delete last digit">
            DEL
          </button>
          <button class="btn function" data-action="percent" aria-label="Percentage">%</button>
          <button class="btn operator" data-action="operator" data-value="/" aria-label="Divide">
            ÷
          </button>

          <button class="btn number" data-value="7" aria-label="Seven">7</button>
          <button class="btn number" data-value="8" aria-label="Eight">8</button>
          <button class="btn number" data-value="9" aria-label="Nine">9</button>
          <button class="btn operator" data-action="operator" data-value="*" aria-label="Multiply">
            ×
          </button>

          <button class="btn number" data-value="4" aria-label="Four">4</button>
          <button class="btn number" data-value="5" aria-label="Five">5</button>
          <button class="btn number" data-value="6" aria-label="Six">6</button>
          <button class="btn operator" data-action="operator" data-value="-" aria-label="Subtract">
            −
          </button>

          <button class="btn number" data-value="1" aria-label="One">1</button>
          <button class="btn number" data-value="2" aria-label="Two">2</button>
          <button class="btn number" data-value="3" aria-label="Three">3</button>
          <button class="btn operator" data-action="operator" data-value="+" aria-label="Add">
            +
          </button>

          <button class="btn number zero" data-value="0" aria-label="Zero">0</button>
          <button class="btn number" data-value="." aria-label="Decimal point">.</button>
          <button class="btn operator equals" data-action="calculate" aria-label="Calculate result">
            =
          </button>
        </div>
      </div>

      <footer class="keyboard-hints" aria-label="Keyboard shortcuts">
        <p>Keyboard: Numbers, + − × ÷, Enter, Esc, Backspace, %</p>
      </footer>
    </main>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
